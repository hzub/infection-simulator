<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Infection simulator - see how social distancing can affect virus spread."
    />
    <meta
      property="og:url"
      content="https://hzub.github.io/infection-simulator/"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Infection & Social distancing simulator"
    />
    <meta
      property="og:description"
      content="See how social distancing can affect virus spread."
    />
    <meta
      property="og:image"
      content="https://hzub.github.io/infection-simulator/opengraph.jpg"
    />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Infection & Social distancing simulator</title>
  </head>
  <body>
    <div>
      <div id="root"></div>
    </div>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-110949891-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-110949891-3");
    </script>
  </body>
</html>
